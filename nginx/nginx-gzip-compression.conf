# under server{} block
# file: /etc/nginx/sites-enabled/site

    gzip on;  ## usually this is already there, add the lines below
    gzip_static on;  ## usually this is already there, add the lines below
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;

    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        ;
